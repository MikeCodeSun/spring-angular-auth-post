<h1 class="text-center text-capitalize" [hidden]="!homeName">
  Welcome {{ homeName }}
</h1>

<ul class="list-group col-md-8 mx-auto mt-3">
  <li *ngFor="let post of posts.slice().reverse()" class="list-group-item">
    <a routerLink="/user/{{ post.user.id }}" class="fs-3"
      >@{{ post.user.username }} :
    </a>
    <a routerLink="/post/{{ post.id }}">
      <span class="fs-4">{{ post.content }}</span>
      <small class="fs-6"> {{ post.createdAt }}</small>
    </a>
  </li>
</ul>
