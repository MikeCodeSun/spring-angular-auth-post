<div class="card mx-auto col-md-8 mt-3">
  <div [hidden]="!user" class="row">
    <div class="col-md-5">
      <img
        [src]="user.image ? user.image : '../../assets/user.jpeg'"
        alt="user"
        class="sm-img-center"
        style="
          max-width: 300px;
          max-height: 300px;
          object-fit: cover;
          height: 100%;
          width: 100%;
        "
      />
    </div>
    <div class="col-md-7 sm-text-center">
      <div class="cart-title fs-2">{{ user.username }}</div>
      <div class="cart-text fs-4 mt-3">
        <span>follow: {{ user.following }} </span>

        <span> follower: {{ user.followers }}</span>
      </div>
      <div class="btn-group mt-3">
        <button
          (click)="followUser()"
          [hidden]="user.follow"
          class="btn btn-success"
        >
          follow
        </button>
        <button
          (click)="followUser()"
          [hidden]="!user.follow"
          class="btn btn-danger"
        >
          unfollow
        </button>
      </div>
      <div class="mt-3" [hidden]="!checkIsUser()">
        <button class="btn btn-outline-secondary" (click)="openUpload()">
          change image
        </button>
      </div>
    </div>
  </div>
  <div [hidden]="user" class="text-center">no user found</div>
</div>

<div [hidden]="!isUploda" class="mx-auto col-md-8 mt-3">
  <form enctype="multipart/form-data" (submit)="upload()">
    <input
      type="file"
      class="form-control"
      name="image"
      (change)="getImage($event)"
      #imageInput
    />
    <div class="btn-group">
      <button type="submit" class="btn btn-success">save</button>
      <button type="submit" class="btn btn-danger" (click)="closeUpload()">
        cancel
      </button>
    </div>
  </form>
</div>
