<a class="col-md-8 mx-auto d-block mt-2" routerLink="..">back</a>

<ul class="list-group col-md-8 mx-auto mt-3">
  <form [hidden]="!isUserlogin" (submit)="onSubmit()">
    <div [hidden]="!contentErrMsg" class="alert alert-danger">
      {{ contentErrMsg }}
    </div>
    <textarea
      class="form-control"
      rows="3"
      name="content"
      [(ngModel)]="content"
    ></textarea>
    <button type="submit" class="btn btn-primary">post</button>
  </form>
  <li *ngFor="let post of posts" class="list-group-item">
    <a routerLink="/user/{{ post.user.id }}" class="fs-3"
      >@{{ post.user.username }} :
    </a>
    <a routerLink="{{ post.id }}">
      <span class="fs-4">{{ post.content }}</span>
      <small class="fs-6"> {{ post.createdAt }}</small>
    </a>
  </li>
</ul>
