<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <style>
      .link-hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="home">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li [hidden]="appService.isLogin" class="nav-item">
              <a class="nav-link" routerLink="register">Register</a>
            </li>
            <li [hidden]="appService.isLogin" class="nav-item">
              <a class="nav-link" routerLink="login">Login</a>
            </li>
            <li [hidden]="!appService.isLogin" class="nav-item">
              <a class="nav-link" routerLink="home">{{
                appService.username
              }}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="detail">Detail</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="post">Post</a>
            </li>
            <li [hidden]="!appService.isLogin">
              <a class="nav-link link-hover" (click)="logout()">logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <router-outlet></router-outlet>
  </body>
</html>
