<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <form action="post" (ngSubmit)="onSubmit()">
        <h3 class="text-center">Register</h3>

        <div class="mb-3">
          <label for="name">name:</label>
          <input
            class="form-control"
            type="text"
            id="name"
            name="name"
            [(ngModel)]="username"
          />
          <div
            class="alert alert-danger"
            [hidden]="!appService.registerErr.username"
          >
            {{ appService.registerErr.username }}
          </div>
        </div>
        <div class="mb-3">
          <label for="password">password:</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            class="form-control"
          />
          <div
            class="alert alert-danger"
            [hidden]="!appService.registerErr.password"
          >
            {{ appService.registerErr.password }}
          </div>
        </div>

        <div>
          <button class="btn btn-primary" type="submit">Register</button>
          <span> or <a routerLink="/login">Login</a></span>
        </div>
      </form>
    </div>
  </div>
</div>
